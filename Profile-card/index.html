<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card</title>
</head>
<body>
    <section class="container">
        <main class="card">
            <div class="illustration-hero">
                <img src="./img/bg-pattern-card.svg" alt="">
            </div>
            <div class="profile-pic">
                <img src="./img/image-victor.jpg" alt="Profile picture">
            </div>
            <div class="personal-info">
                <div class="name_age">
                    <h2>Victor Crest</h2>
                    <p>26</p>
                </div>
                 <p class="country">London</p>
            </div>
            <div class="line"></div>
            <div class="box">
                    <div class="followers">
                        <h3>80k</h3>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h3>803k</h3>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h3>1.4k</h3>
                        <p>Photos</p>
                    </div>
            </div>
          
        </main>

    </section>
     
</body>
</html>
